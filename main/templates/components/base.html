{% load static %}
<html
  lang="en"
  class="layout-menu-fixed layout-compact"
  data-template="fraud-detection-system">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>
    {% block title %}
    {% endblock title %}
    </title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'template/assets/img/favicon/favicon.ico' %}"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'template/assets/vendor/fonts/iconify-icons.css' %}" />

    <!-- Core CSS -->
    <!-- build:css template/assets/vendor/css/theme.css  -->

    <link rel="stylesheet" href="{% static 'template/assets/vendor/css/core.css' %}" />
    <link rel="stylesheet" href="{% static 'template/assets/css/demo.css' %}" />

    <!-- Vendors CSS -->

    <link rel="stylesheet" href="{% static 'template/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

    <!-- endbuild -->

    <link rel="stylesheet" href="{% static 'template/assets/vendor/libs/apex-charts/apex-charts.css' %}" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{% static 'template/assets/vendor/js/helpers.js' %}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->

    <script src="{% static 'template/assets/js/config.js' %}"></script>
  </head>

  <body>
    <!-- Layout wrapper -->
    {% block content %}
      {% block sidebar %}{% endblock sidebar %}
      {% block navbar %}{% endblock navbar %}
    {% endblock content %}
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    {% block customJavascript %}{% endblock customJavascript %}
    <script>
        // Tunggu sampai DOM siap
        document.addEventListener("DOMContentLoaded", function () {
          // Ambil semua elemen dengan class menuList
          const menuItems = document.querySelectorAll(".menuList");

          // Looping setiap elemen menuList
          menuItems.forEach((item) => {
            // Cek apakah id-nya sama dengan nilai dari variable 'halaman'
            if (item.id === halaman) {
              item.classList.add("active"); // Tambahkan class active
            }
          });
        });
    </script>
    <script src="{% static 'template/assets/vendor/libs/jquery/jquery.js' %}"></script>

    <script src="{% static 'template/assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'template/assets/vendor/js/bootstrap.js' %}"></script>

    <script src="{% static 'template/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'template/assets/vendor/js/menu.js' %}"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static 'template/assets/vendor/libs/apex-charts/apexcharts.js' %}"></script>

    <!-- Main JS -->

    <script src="{% static 'template/assets/js/main.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'template/assets/js/dashboards-analytics.js' %}"></script>

    <!-- Place this tag before closing body tag for github widget button. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
